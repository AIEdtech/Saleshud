<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Loading screen for SalesHud -->
  <defs>
    <linearGradient id="splashBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3182ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#805ad5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pulsing animation -->
    <animate attributeName="opacity" 
             values="0.3;1;0.3" 
             dur="2s" 
             repeatCount="indefinite" 
             id="pulseAnim"/>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#splashBg)" rx="8"/>
  
  <!-- Central content -->
  <g transform="translate(200, 150)">
    <!-- Logo circle -->
    <circle r="40" fill="url(#logoGradient)" opacity="0.9">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        values="0;360" 
        dur="4s" 
        repeatCount="indefinite"/>
    </circle>
    
    <!-- SH monogram -->
    <g transform="translate(-15, 5)">
      <!-- S -->
      <path d="M 0 -12 
               C 0 -12, 8 -12, 8 -8
               C 8 -4, 0 -4, 0 -4
               C 0 -4, 8 -4, 8 0
               C 8 4, 0 4, 0 4"
            stroke="#ffffff" 
            stroke-width="3" 
            fill="none" 
            stroke-linecap="round"/>
      
      <!-- H -->
      <g transform="translate(15, 0)">
        <path d="M 2 -12 L 2 4 M 10 -12 L 10 4 M 2 -4 L 10 -4"
              stroke="#ffffff" 
              stroke-width="3" 
              fill="none" 
              stroke-linecap="round"/>
      </g>
    </g>
    
    <!-- Neural network indicators -->
    <g opacity="0.6">
      <circle cx="-25" cy="-25" r="3" fill="#ffffff">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0s"/>
      </circle>
      <circle cx="25" cy="-25" r="3" fill="#ffffff">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
      </circle>
      <circle cx="-25" cy="25" r="3" fill="#ffffff">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
      </circle>
      <circle cx="25" cy="25" r="3" fill="#ffffff">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.9s"/>
      </circle>
      
      <!-- Connection lines -->
      <path d="M -25 -25 L 0 0 L 25 -25" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
      <path d="M -25 25 L 0 0 L 25 25" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    </g>
  </g>
  
  <!-- Loading text -->
  <text x="200" y="220" 
        font-family="Inter, system-ui, sans-serif" 
        font-size="18" 
        font-weight="600" 
        fill="url(#logoGradient)" 
        text-anchor="middle">
    SalesHud
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="240" 
        font-family="Inter, system-ui, sans-serif" 
        font-size="12" 
        font-weight="400" 
        fill="#94a3b8" 
        text-anchor="middle"
        letter-spacing="0.05em">
    Loading AI Sales Intelligence...
  </text>
  
  <!-- Loading progress indicator -->
  <g transform="translate(200, 260)">
    <rect x="-50" y="0" width="100" height="3" rx="1.5" fill="rgba(148,163,184,0.3)"/>
    <rect x="-50" y="0" width="30" height="3" rx="1.5" fill="url(#logoGradient)">
      <animateTransform 
        attributeName="transform" 
        type="translateX" 
        values="0;70;0" 
        dur="2s" 
        repeatCount="indefinite"/>
    </rect>
  </g>
</svg>