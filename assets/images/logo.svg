<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3182ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#805ad5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon -->
  <g id="icon">
    <!-- Main circle -->
    <circle cx="30" cy="30" r="25" fill="url(#brandGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    
    <!-- Neural network pattern -->
    <g opacity="0.9">
      <!-- Central node -->
      <circle cx="30" cy="30" r="3" fill="#ffffff"/>
      
      <!-- Connection lines -->
      <path d="M30 30 L20 20" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
      <path d="M30 30 L40 20" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
      <path d="M30 30 L20 40" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
      <path d="M30 30 L40 40" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
      
      <!-- Outer nodes -->
      <circle cx="20" cy="20" r="2" fill="#ffffff" opacity="0.8"/>
      <circle cx="40" cy="20" r="2" fill="#ffffff" opacity="0.8"/>
      <circle cx="20" cy="40" r="2" fill="#ffffff" opacity="0.8"/>
      <circle cx="40" cy="40" r="2" fill="#ffffff" opacity="0.8"/>
      
      <!-- Sales chart pattern -->
      <path d="M15 35 L20 25 L25 30 L35 15 L40 20 L45 10" 
            stroke="#ffffff" 
            stroke-width="2" 
            fill="none" 
            opacity="0.6"
            stroke-linecap="round"/>
      
      <!-- Data points -->
      <circle cx="20" cy="25" r="1.5" fill="#ffffff" opacity="0.8"/>
      <circle cx="25" cy="30" r="1.5" fill="#ffffff" opacity="0.8"/>
      <circle cx="35" cy="15" r="1.5" fill="#ffffff" opacity="0.8"/>
      <circle cx="40" cy="20" r="1.5" fill="#ffffff" opacity="0.8"/>
    </g>
    
    <!-- Highlight -->
    <circle cx="25" cy="20" r="8" fill="rgba(255,255,255,0.1)" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <g id="text">
    <!-- SalesHud text -->
    <text x="70" y="25" 
          font-family="Inter, system-ui, sans-serif" 
          font-size="24" 
          font-weight="700" 
          fill="url(#brandGradient)"
          letter-spacing="-0.02em">
      Sales<tspan fill="url(#neuralGradient)">Hud</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="70" y="42" 
          font-family="Inter, system-ui, sans-serif" 
          font-size="11" 
          font-weight="400" 
          fill="#64748b"
          letter-spacing="0.05em"
          text-transform="uppercase">
      AI-Powered Sales Intelligence
    </text>
  </g>
</svg>