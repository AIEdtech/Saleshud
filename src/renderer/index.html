<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
    <title>SalesHud - AI Sales Intelligence</title>
    
    <!-- Preload Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Critical styles to prevent FOUC */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        color: #f8fafc;
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        items-center;
        justify-content: center;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        z-index: 9999;
      }
      
      .loading-content {
        text-align: center;
        color: #f8fafc;
      }
      
      .loading-logo {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 16px;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      .loading-title {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 8px;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .loading-subtitle {
        font-size: 14px;
        color: #94a3b8;
      }
    </style>
  </head>
  
  <body>
    <!-- Loading Screen (will be replaced by React) -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <div class="loading-logo">
          <svg width="32" height="32" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color: white;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
        </div>
        <h1 class="loading-title">SalesHud</h1>
        <p class="loading-subtitle">Loading AI Sales Intelligence...</p>
      </div>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <!-- Remove loading screen once React loads -->
    <script>
      // Remove loading screen once React takes over
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          if (mutation.addedNodes.length) {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen && document.getElementById('root').children.length > 0) {
              loadingScreen.style.opacity = '0';
              loadingScreen.style.transition = 'opacity 0.3s ease-out';
              setTimeout(() => {
                loadingScreen.remove();
                observer.disconnect();
              }, 300);
            }
          }
        });
      });
      
      observer.observe(document.getElementById('root'), {
        childList: true,
        subtree: true
      });
      
      // Fallback: Remove loading screen after 5 seconds
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.remove();
          observer.disconnect();
        }
      }, 5000);
    </script>
  </body>
</html>
